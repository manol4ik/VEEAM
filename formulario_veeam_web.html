<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Veeam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      color: #004080;
    }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      margin-top: 5px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function exportToPDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.setFontSize(12);

      document.querySelectorAll('.section').forEach(section => {
        const title = section.querySelector('h2').innerText;
        doc.text(title, 10, y);
        y += 7;

        section.querySelectorAll('label').forEach((label, idx) => {
          const textarea = label.nextElementSibling;
          const value = textarea.value;
          doc.setFont(undefined, 'bold');
          doc.text(`• ${label.innerText}`, 10, y);
          y += 6;
          doc.setFont(undefined, 'normal');
          value.split('\n').forEach(line => {
            doc.text(line, 15, y);
            y += 6;
          });
        });
        y += 6;
      });

      doc.text('REALIZADO POR ALEJANDRO PADILLA', 10, y + 10);
      doc.save('Formulario_Veeam.pdf');
    }
  </script>
</head>
<body>
  <h1>Levantamiento de Información - Veeam Advanced</h1>

  <div class="section">
    <h2>Información General</h2>
    <label>Nombre del cliente y responsable técnico:</label>
    <textarea></textarea>
    <label>Objetivo del proyecto:</label>
    <textarea></textarea>
    <label>Alcance:</label>
    <textarea></textarea>
    <label>Tipo de entorno:</label>
    <textarea></textarea>
  </div>

  <div class="section">
    <h2>Infraestructura Actual</h2>
    <label>Número y tipo de workloads:</label>
    <textarea></textarea>
    <label>Cantidad total de VMs y tamaño estimado:</label>
    <textarea></textarea>
    <label>Hipervisores y versiones:</label>
    <textarea></textarea>
    <label>Sistemas operativos utilizados:</label>
    <textarea></textarea>
    <label>Aplicaciones críticas a respaldar:</label>
    <textarea></textarea>
  </div>

  <button onclick="alert('¡Formulario guardado (simulado)! Puedes copiar tus respuestas.')">Guardar respuestas</button>
  <button onclick="exportToPDF()">Exportar a PDF</button>
</body>
</html>
